<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
      <link rel= "stylesheet" type= "text/css" href= "assets/css/style.css">
      <title>The Office GIFs</title>
   </head>
   <body>
      <div class="container">
         <form id="character-form">
            <label id="labelText" for="newCharacterInput">Add your favorite character from "The Office"!</label>
            <br>
            <input type="text" id="newCharacterInput">
            <br>
            <input id="addCharacter" type="submit" value="Add">
         </form>
         <div class="row">
            <div class="col-sm-4" id="characterButtons"></div>
            <div class="col-sm-8 display justify-content-right"></div>
         </div>
      </div>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="assets/javascript/giphy.js" ></script>
   </body>
</html>
